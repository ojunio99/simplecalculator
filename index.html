<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen" aria-labelledby="calculatorScreen">
            0
        </section>
            
        <section class="calc-buttons" aria-label="Buttons">
            <div class="calc-button-row">
                <button class="calc-button double" aria-label="Clear">C</button>
                <button class="calc-button" aria-label="Backspace">&larr;</button>
                <button class="calc-button" aria-label="Divide">&divide;</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button" aria-label="Seven">7</button>
                <button class="calc-button" aria-label="Eight">8</button>
                <button class="calc-button" aria-label="Nine">9</button>
                <button class="calc-button" aria-label="Multiply">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" aria-label="Four">4</button>
                <button class="calc-button" aria-label="Five">5</button>
                <button class="calc-button" aria-label="Six">6</button>
                <button class="calc-button" aria-label="Subtract">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" aria-label="One">1</button>
                <button class="calc-button" aria-label="Two">2</button>
                <button class="calc-button" aria-label="Three">3</button>
                <button class="calc-button" aria-label="Add">&plus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" aria-label="Zero">0</button>
                <button class="calc-button" aria-label="Equals">&equals;</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>   
</body>
</html>
